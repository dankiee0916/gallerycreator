<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div>
    <div class="bg-overlay">
        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="container mt-5 text-light" style="max-width: 800px;">
            <h2 class="text-center mb-3">Photo Details</h2>

            <!-- Photo Display -->
            <div class="text-center mb-4">
                <img th:src="@{${photo.url}}" class="img-fluid rounded shadow" alt="Photo" style="max-height: 500px;" />
                <p class="mt-3" th:text="${photo.caption}"></p>
            </div>


            <div sec:authorize="!isAuthenticated()" class="text-center mt-3">
                <p class="text-muted">You must be <a href="/login" class="text-decoration-underline text-warning">logged in</a> to comment.</p>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{'/galleries/' + ${photo.gallery.id}}" class="btn btn-secondary">Back to Gallery</a>
            </div>
        </div>
    </div>
</body>
</html>
