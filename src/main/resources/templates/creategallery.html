<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Background image + dark overlay -->
    <div class="background-image"></div>

    <!-- Foreground content -->
    <div class="bg-overlay">

        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="container text-light mt-5">
            <h2 class="text-center mb-4">Create a New Gallery</h2>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form th:action="@{/galleries/create}" method="post" th:object="${gallery}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Gallery Title</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" id="description" rows="4" required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-light">Create Gallery</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
