<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Galleries</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Background image (goes behind everything) -->
    <div class="background-image"></div>

    <!-- Dark overlay -->
    <div class="bg-overlay">
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="container text-light mt-5 pt-5">
            <h2 class="text-center mb-4">All Galleries</h2>

            <!-- list of cards -->
            <div class="row justify-content-center" th:if="${galleries != null and !#lists.isEmpty(galleries)}">
                <div class="col-md-8 mb-4" th:each="gallery : ${galleries}">
                    <div class="card bg-dark text-white h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${gallery.title}">Title</h5>
                            <p class="card-text" th:text="${gallery.description}">Description</p>

                            <!-- actions -->
                            <a th:href="@{'/galleries/' + ${gallery.id}}" class="btn btn-outline-light btn-sm">View Gallery</a>
                            <a th:href="@{'/galleries/edit/' + ${gallery.id}}" class="btn btn-outline-light btn-sm">Edit</a>

                            <!-- Delete is POST to play nice with Spring Security -->
                            <form th:action="@{'/galleries/delete/' + ${gallery.id}}"
                                  method="post" style="display:inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-outline-light btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- empty state -->
            <div th:if="${galleries == null or #lists.isEmpty(galleries)}" class="text-center">
                <p>No galleries found.</p>
            </div>
        </div>
    </div>
</body>
</html>
