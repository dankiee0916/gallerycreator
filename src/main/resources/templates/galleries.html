<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Galleries</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- background image -->
    <div class="background-image"></div>

    <!-- dark overlay on top of bg -->
    <div class="bg-overlay">
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="container text-light mt-5 pt-5">
            <!-- header row w/ create button on the right -->
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h2 class="m-0">All Galleries</h2>

                <!-- only show create if this is the user's page (your controller sets isMyGallery=true) -->
                <a th:if="${isMyGallery}"
                   class="btn btn-outline-light"
                   href="/galleries/create">
                    + Create New Gallery
                </a>
            </div>

            <!-- list of galleries -->
            <div class="row justify-content-center" th:if="${galleries != null and !#lists.isEmpty(galleries)}">
                <div class="col-md-8 mb-4" th:each="gallery : ${galleries}">
                    <div class="card bg-dark text-white h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${gallery.title}">Title</h5>
                            <p class="card-text" th:text="${gallery.description}">Description</p>

                            <!-- view / edit / delete buttons -->
                            <div class="d-flex gap-2">
                                <a th:href="@{'/galleries/' + ${gallery.id}}" class="btn btn-outline-light btn-sm">View</a>
                                <a th:href="@{'/galleries/edit/' + ${gallery.id}}" class="btn btn-outline-light btn-sm">Edit</a>

                                <!-- if you already switched delete to POST in controller, use a tiny form here -->
                                <form th:action="@{'/galleries/delete/' + ${gallery.id}}" method="post" class="m-0 p-0">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-outline-light btn-sm">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
