<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
    <div class="bg-overlay">
        <div th:replace="fragments/fragments :: navbar"></div>

        <div class="container text-light mt-5 pt-5" style="max-width: 500px;">
            <h2 class="text-center mb-4">Create a New Account</h2>

            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-light">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
