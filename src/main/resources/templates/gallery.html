<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="background-image"></div>

    <div class="bg-overlay">
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="container text-light mt-5 pt-5">
            <h2 class="text-center mb-3" th:text="${gallery.title}">Gallery Title</h2>
            <p class="text-center mb-4" th:text="${gallery.description}">Description</p>

            <!-- owner buttons -->
            <div class="text-center mb-4" th:if="${ownsGallery}">
                <a th:href="@{'/galleries/edit/' + ${gallery.id}}" class="btn btn-warning me-2">Edit Gallery</a>
                <a th:href="@{'/photos/upload/' + ${gallery.id}}" class="btn btn-info">Add Photo</a>
            </div>

            <!-- photos -->
            <div class="row" th:if="${gallery.photos != null}">
                <div class="col-md-4 mb-4" th:each="photo : ${gallery.photos}">
                    <div class="card bg-dark text-white">
                        <a th:href="@{'/photos/view/' + ${photo.id}}">
                            <img th:src="${photo.url}" class="card-img-top" alt="Photo" style="cursor: pointer;">
                        </a>
                        <div class="card-body">
                            <p class="card-text" th:text="${photo.caption}">Caption goes here</p>

                            <div th:if="${ownsGallery}">
                                <a th:href="@{'/photos/edit/' + ${photo.id}}"
                                    class="btn btn-warning btn-sm me-2">Edit</a>

                                <form th:action="@{'/photos/delete/' + ${photo.id}}" method="get"
                                    style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${gallery.photos == null or #lists.isEmpty(gallery.photos)}" class="text-center">
                <p>No photos have been added to this gallery yet.</p>
            </div>

            <!-- comments section -->
            <hr class="mt-5 mb-4">

            <h4 class="mb-3">Comments</h4>

            <!-- list of comments -->
            <div th:if="${!#lists.isEmpty(comments)}">
                <ul class="list-group mb-3">
                    <li class="list-group-item bg-dark text-light border-light mb-2" th:each="c : ${comments}">
                        <div class="d-flex justify-content-between">
                            <div>
                                <!-- null-safe username -->
                                <strong th:text="${c.user != null} ? ${c.user.username} : 'Unknown User'">user</strong>
                                <span class="text-muted small ms-2"
                                    th:text="${#temporals.format(c.createdAt, 'MM/dd/yyyy HH:mm')}">
                                    01/01/2025 12:00
                                </span>
                            </div>

                            <!-- delete button always shown, controller checks permission -->
                            <form th:action="@{'/galleries/comments/delete/' + ${c.id}}" method="post">
                                <button type="submit" class="btn btn-outline-light btn-sm">
                                    Delete
                                </button>
                            </form>
                        </div>

                        <div th:text="${c.text}" class="mt-1">
                            Nice gallery!
                        </div>
                    </li>
                </ul>
            </div>


            <div th:if="${#lists.isEmpty(comments)}" class="mb-3">
                <p>No comments yet. Be the first to say something.</p>
            </div>

            <!-- add comment form -->
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{'/galleries/' + ${gallery.id} + '/comments'}" th:object="${newComment}"
                    method="post">
                    <div class="mb-3">
                        <label class="form-label">Leave a comment</label>
                        <textarea th:field="*{text}" class="form-control" rows="3"
                            placeholder="Type your comment here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-light btn-sm">Post Comment</button>
                </form>
            </div>

            <div sec:authorize="!isAuthenticated()" class="mt-3">
                <p>Please <a th:href="@{/login}">log in</a> to leave a comment.</p>
            </div>

        </div>
    </div>

</body>

</html>
